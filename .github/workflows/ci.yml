name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov flake8 black
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Run integration tests
      run: |
        # Run demo scripts to verify end-to-end functionality
        python scripts/demo_basic.py
        python scripts/demo_defenses.py
        python scripts/demo_metrics.py
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Test experiment runner
      run: |
        python -c "
        from experiments.experiment_runner import ExperimentRunner
        from llm.mock_llm import MockLLM
        
        llm = MockLLM(injection_threshold=0.5)
        runner = ExperimentRunner(llm=llm, grid_size=3, max_steps=10)
        results = runner.run_experiment(
            attack_strengths=[0.0, 0.5],
            num_episodes=2,
            output_dir='data/ci_test'
        )
        print(f'Integration test passed! Generated {len(results)} results.')
        "

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: agentic-prompt-injection-benchmark:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      run: |
        docker run --rm agentic-prompt-injection-benchmark:test pytest tests/ -v

  quality-checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install flake8 black isort mypy bandit safety
        pip install -e .
    
    - name: Run flake8
      run: flake8 . --max-line-length=100 --exclude=.venv,venv,__pycache__
      continue-on-error: true
    
    - name: Run black
      run: black --check .
      continue-on-error: true
    
    - name: Run isort
      run: isort --check-only --profile black .
      continue-on-error: true
    
    - name: Run mypy
      run: mypy --ignore-missing-imports --no-strict-optional .
      continue-on-error: true
    
    - name: Run bandit security check
      run: bandit -r . -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Run safety check
      run: safety check --json
      continue-on-error: true
    
    - name: Upload bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-report
        path: bandit-report.json

  docs-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check README exists
      run: |
        test -f README.md || (echo "README.md not found!" && exit 1)
    
    - name: Check documentation structure
      run: |
        test -f docs/architecture.md || echo "Warning: docs/architecture.md not found"
        test -f docs/api.md || echo "Warning: docs/api.md not found"
        test -f CONTEXT.md || echo "Warning: CONTEXT.md not found"
    
    - name: Validate notebook
      run: |
        pip install nbformat
        python -c "import nbformat; nbformat.read('notebooks/analysis_demo.ipynb', as_version=4)"

  release:
    runs-on: ubuntu-latest
    needs: [test, integration-test, docker-build, quality-checks]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
